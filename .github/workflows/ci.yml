name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle (with caching)
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      # ЕДИНСТВЕННЫЙ запуск Gradle: clean + build (включает check, jacoco, spotbugs и т.д.)
      - name: Build (tests + coverage gate)
        run: ./gradlew clean build --no-daemon --stacktrace

      # JAR — только если сборка зелёная
      - name: Upload build artifacts (JAR)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: myfinanceapp-${{ github.ref_name }}-${{ github.run_number }}
          path: '**/build/libs/*.jar'
          if-no-files-found: warn
          retention-days: 7

      # Отчёты всегда прикрепляем, даже если build упал
      - name: Upload JUnit test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-report
          path: build/reports/tests/test
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload JaCoCo HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html
          path: build/reports/jacoco/test/html
          if-no-files-found: warn
          retention-days: 7

      - name: Upload SpotBugs reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-reports
          path: |
            build/reports/spotbugs/main.html
            build/reports/spotbugs/test.html
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Checkstyle reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-reports
          path: build/reports/checkstyle
          if-no-files-found: ignore
          retention-days: 7
