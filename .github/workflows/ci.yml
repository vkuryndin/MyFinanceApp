name: CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      # 1) Сначала соберём JAR, чтобы он гарантированно был даже если чек упадёт позже
      - name: Assemble JAR
        run: ./gradlew clean assemble --no-daemon --stacktrace

      # 2) Теперь полный build (включает check; у тебя check завязан на jacocoCoverage)
      - name: Build & Checks (tests + coverage gate)
        run: ./gradlew build --no-daemon --stacktrace

      # 3) Публикуем JAR — теперь он точно есть
      - name: Upload build artifacts (JAR)
        if: success()   # если хочешь только на зелёной — поменяй на success()
        uses: actions/upload-artifact@v4
        with:
          name: myfinanceapp-${{ github.ref_name }}-${{ github.run_number }}
          path: |
            **/build/libs/*.jar
          if-no-files-found: warn
          retention-days: 7

      - name: SpotBugs (main & test)
        run: ./gradlew spotbugsMain spotbugsTest --no-daemon

      - name: Upload SpotBugs reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-reports
          path: |
            build/reports/spotbugs/main.html
            build/reports/spotbugs/test.html
          if-no-files-found: ignore
          retention-days: 7

      # Отчёты тестов и покрытия всегда прикладываем
      - name: Upload JUnit test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-report
          path: build/reports/tests/test
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload JaCoCo HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html
          path: build/reports/jacoco/test/html
          if-no-files-found: warn
          retention-days: 7

      - name: Upload Checkstyle reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-reports
          path: build/reports/checkstyle
          if-no-files-found: ignore
          retention-days: 7

      # (необязательный шаг для быстрой диагностики путей)
      - name: List build outputs (debug)
        if: always()
        run: |
          echo "=== ls -R build ==="
          ls -R build || true
