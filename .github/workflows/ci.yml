name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle (with caching)
        uses: gradle/actions/setup-gradle@v4

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      # 1) Сначала собираем JAR, чтобы он гарантированно был даже если дальше чек уронит билд
      - name: Assemble JAR (pre-build)
        run: ./gradlew clean assemble --no-daemon --stacktrace

      # 2) Полный build: включает check; а check у тебя зависит от jacocoTestReport и jacocoCoverage
      - name: Build & Checks (tests + coverage gate)
        run: ./gradlew build --no-daemon --stacktrace

      # 3) Публикуем JAR — он уже собран на шаге assemble
      - name: Upload build artifacts (JAR)
        if: always()  # поменяй на success() если нужно только на "зелёной" сборке
        uses: actions/upload-artifact@v4
        with:
          name: myfinanceapp-${{ github.ref_name }}-${{ github.run_number }}
          path: |
            **/build/libs/*.jar
          if-no-files-found: warn
          retention-days: 7

      # 4) SpotBugs: если у тебя эти задачи уже подвешены на check — можно удалить этот шаг
      - name: SpotBugs (main & test)
        run: ./gradlew spotbugsMain spotbugsTest --no-daemon

      - name: Upload SpotBugs reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-reports
          path: |
            build/reports/spotbugs/main.html
            build/reports/spotbugs/test.html
          if-no-files-found: ignore
          retention-days: 7

      # 5) Тестовые и coverage отчёты — всегда прикрепляем
      - name: Upload JUnit test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-test-report
          path: build/reports/tests/test
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload JaCoCo HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html
          path: build/reports/jacoco/test/html
          if-no-files-found: warn
          retention-days: 7

      - name: Upload Checkstyle reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-reports
          path: build/reports/checkstyle
          if-no-files-found: ignore
          retention-days: 7
